name: binko
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 
  flutter_bloc: 
  get_it: 
  injectable: 
  flutter_animate: 
  flutter_screenutil: 
  dartz: 
  dio: 
  easy_localization: 
  flutter_svg: 
  smooth_page_indicator: 
  equatable: 
  flutter_widget_from_html: 
  cached_network_image: 
  awesome_notifications: 
  collection: 
  shared_preferences: 
  shimmer: 
  bot_toast: 
  lottie: 
  page_transition: 
  flutter_snake_navigationbar: 
  introduction_screen: 
  animated_theme_switcher: 
  curved_navigation_bar: 
  freezed_annotation: 
  flutter_3d_controller: 
  hydrated_bloc: 
  json_annotation: 
  path_provider: 
  page_flip: 
  skeletonizer: 
  intl: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 
  build_runner: 
  injectable_generator: 
  freezed: 
  json_serializable: 
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/imgs/
    - assets/imgs/books/
    - assets/svgs/
    - assets/translations/
    - assets/lottieFiles/
  fonts:
    - family: Leckerli
      fonts:
        - asset: assets/fonts/Leckerli_One/LeckerliOne-Regular.ttf
    - family: LoveYa
      fonts:
        - asset: assets/fonts/Love_Ya_Like_A_Sister/LoveYaLikeASister-Regular.ttf
    - family: Markazi
      fonts:
        - asset: assets/fonts/Markazi_Text/MarkaziText-VariableFont_wght.ttf
flutter_assets:
  assets_path: assets/
  output_path: lib/core/constants/
  filename: assets.dart